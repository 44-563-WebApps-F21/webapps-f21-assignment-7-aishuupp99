<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2> Ashwini Uppala reaction timer</h2>
    <div class="container">
        <div id="target" >
          Your time
        </div>
        <div id="countdown">
          Count
        </div>
    </div>
    
      <input type="button" class="btn btn-warning" value="Start Timer" id="b1" onclick="startTime()">
      <input type="button" class="btn btn-primary" value="React Now" id="b2" onclick="recordReact()">
    
    
      <script>
        myTime = undefined
    
        function recordReact() {
          myTime = Date.now();
          console.log("Time is: " + myTime)
        }
    
        function getRandomValue(minimum, maximum) {
          minimum = Math.ceil(minimum);
          maximum = Math.floor(maximum);
          return Math.floor(Math.random() * (maximum - minimum + 1) + minimum);
        }
    
        function startTime() {
          var randomInt = getRandomValue(2, 10);
          console.log(randomInt);
          for (let k = 1; k <= 3; k++) {
            setTimeout(function (k) {
              document.getElementById("countdown").innerHTML = k
            }, (((randomInt - 1) - k) * 1000), k);
          }
    
          setTimeout(function (k) {
            if (myTime == undefined) {
              document.getElementById("target").innerHTML = "Too Slow"
              document.getElementById("b2").classList.add("btn-warning");
              document.getElementById("b2").classList.remove("btn-primary");
            }
            else {
              var buttonTime = Date.now();
              var elapsedTime = buttonTime - myTime;
              document.getElementById("target").innerHTML = "Time was " + elapsedTime;
            }
          }, (randomInt - 1) * 1000)
        }
        function Time() {
            var element = document.getElementById("target")
            if (myTime == undefined)
                element.innerHTML = "Too Slow"
            else {
                var buttonTime = Date.now()
                var diff = buttonTime - myTime
                element.innerHTML = "Time was " + diff
            }

        }
    
      </script>
</body>
</html>
